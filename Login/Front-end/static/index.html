<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="/Front-end/img/imagem.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="../components/Components.js"></script>
    <title>Lojao</title>
</head>

<body>
    <nav-component></nav-component>
    <div id="loader" class="spinner" style="margin-left: 50%; margin-top: 25%;">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="content" style="display:none;">

        <aside>
            <div id="carouselExampleRide" class="carousel slide" data-bs-ride="true">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../img/Women's Fashion Online Shopping.jpeg" class="d-block w-100 " alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/Trendy Clothing & Fashion.jpeg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/Women's Clothing, Women Fashion Sale.jpeg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </aside>

        <section>
            <a class="navbar-brand" href="#"><img src="/img/imagem.png" alt=""></a>
        </section>
        <article>
            <div class="produtos" id="produtos"></div>
        </article>

        <!-- Carrinho de Compras - botão visível no topo -->
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <!-- Botão Carrinho -->
                    <button class="btn btn-outline-primary" id="carrinhoBtn" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasCarrinho" aria-controls="offcanvasCarrinho">
                        <i class="bi bi-cart"></i> Carrinho (<span id="qtdCarrinho">0</span> itens)
                    </button>
                </div>
            </div>
        </div>

        <!-- Offcanvas Carrinho -->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasCarrinho"
            aria-labelledby="offcanvasCarrinhoLabel">
            <div class="offcanvas-header">
                <h5 id="offcanvasCarrinhoLabel">Carrinho de Compras</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Fechar"></button>
            </div>
            <div class="offcanvas-body">
                <div id="itensCarrinho" class="list-group">
                    <!-- Itens do carrinho serão adicionados aqui -->
                </div>
                <hr>
                <div class="text-center mt-3">
                    <button class="btn btn-primary" onclick="finalizarCompra()">Finalizar Compra</button>
                </div>
            </div>
        </div>


        <footer-component></footer-component>
    </div>


</body>
<script src="./js/Script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>

</html>
